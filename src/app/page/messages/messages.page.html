<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="groups" />
    </ion-buttons>
    <ion-title>{{group?.title}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-row *ngFor="let message of messages">
    <ion-col size="10" *ngIf="message.users.id !== currentUserId">
      <span>
        {{message.text}}
      </span>
      <div class="ion-text-right time">
        <br>{{message.created_at | date: 'shortTime'}}
      </div>

    </ion-col>

  </ion-row>
  <ion-row *ngFor="let message of messages">
    <ion-col size="10" *ngIf="message.users.id === currentUserId">
      <span>
        {{message.text}}
      </span>
      <div class="ion-text-right time">
        <br>{{message.created_at | date: 'shortTime'}}
      </div>

    </ion-col>

  </ion-row>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-textarea [(ngModel)]="messageText" placeholder="Type a message..." style="flex: 1;"></ion-textarea>
    <ion-buttons slot="end">
      <ion-button (click)="sendMessage()" fill="solid">Send</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-footer>
